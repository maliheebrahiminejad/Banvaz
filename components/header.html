<header class="background-main block">
  <div class="feature-header container">
    <div class="feature-header__image">
      <div class="hero__img">
        <div class="box-A">
          <picture>
            <source
              srcset="/Banvaz/assets/images/house-big.webp"
              type="image/webp"
              media="(min-width: 1025px)"
            />
            <source
              srcset="/Banvaz/assets/images/house-mini.jpg"
              type="image/jpg"
              media="(max-width:1024px)"
            />
            <img src="/Banvaz/assets/images/house-mini.jpg" />
          </picture>
          <div class="box-B">
            <picture>
              <source
                srcset="/Banvaz/assets/images/iPhone-big.webp"
                type="image/webp"
                media="(min-width: 1025px)"
              />
              <source
                srcset="/Banvaz/assets/images/iPhone-mini.jpg"
                type="image/jpg"
                media="(max-width:1024px)"
              />
              <img src="/Banvaz/assets/images/iPhone-mini.jpg" alt="" />
            </picture>
          </div>
        </div>
      </div>
    </div>
    <div class="feature-header__title">
      <h1>با بانواز خیالت از خونه راحت!</h1>
    </div>
    <div class="feature-header__details">
      <p>
        بانواز واژه‌ای کردی به معنای باخبر ساختن با صدای بلند است. درست مثل
        بانواز!
        <br />
        با سنسورهای بانواز از هیچ اتفاقی بی‌خبر نیستی!
        <br />
        چه خونه باشی چه نه.
      </p>
    </div>
    <div class="feature-header__button">
      <button class="btn btn--secondary">فروشگاه بانواز</button>
    </div>
  </div>
</header>
